<h2>Edit Employees</h2>
<ul>
	<li ng-repeat="employee in employees">
		{{employee.Name}}
		<button ng-click="delete(employee)">Delete</button>
	</li>
</ul>
<section ng-hide="showNewEmployee">
    <button ng-click="showNewEmployee=true">Add new employee</button>
</section>

<section ng-show="showNewEmployee">
    <form ng-submit="addEmployee()">
        <input type="text" ng-model="newName" new-focus>
        <input class="btn-primary" type="submit" value="add">
    </form>
</section>
